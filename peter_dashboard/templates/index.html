    <!-- Main Content -->
    <main class="main">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Open menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="12" x2="21" y2="12"/>
              <line x1="3" y1="6" x2="21" y2="6"/>
              <line x1="3" y1="18" x2="21" y2="18"/>
            </svg>
          </button>
          <h1 class="header-title">Dashboard</h1>
        </div>
        <div class="header-right">
          <span class="text-sm text-muted" id="last-update">Last updated: --</span>
          <button class="btn btn-ghost btn-icon" onclick="location.reload()" title="Refresh page">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"/>
              <polyline points="1 20 1 14 7 14"/>
              <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- Content Area -->
      <div class="content" id="main-content">
        <!-- Content will be rendered here by the router -->
        <div class="flex items-center justify-center h-full">
          <div class="text-center">
            <div class="animate-spin" style="width: 40px; height: 40px; margin: 0 auto 16px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="var(--accent)" stroke-width="2">
                <path d="M21 12a9 9 0 11-6.219-8.56"/>
              </svg>
            </div>
            <p class="text-muted">Loading dashboard...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Detail Panel (slide-in from right) -->
    <aside class="detail-panel" id="detail-panel">
      <div class="detail-panel-header">
        <h3 class="detail-panel-title" id="detail-panel-title">Details</h3>
        <button class="detail-panel-close" onclick="DetailPanel.close()" aria-label="Close panel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="detail-panel-content" id="detail-panel-content">
        <!-- Panel content will be rendered here -->
      </div>
    </aside>
  </div>

  <!-- Mobile overlay for sidebar -->
  <div class="modal-backdrop" id="mobile-overlay" onclick="document.getElementById('sidebar').classList.remove('open'); this.classList.remove('open');"></div>

  <!-- Scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/static/js/app.js"></script>
  <script src="/static/js/api-explorer.js"></script>
  <script src="/static/js/mind-map.js"></script>

  <!-- Update connection indicator and last update time -->
  <script>
    // Subscribe to state changes to update UI elements
    State.subscribe(({ changes, state }) => {
      // Update connection indicator
      if (changes.includes('wsConnected')) {
        const indicator = document.getElementById('connection-indicator');
        const footerText = document.querySelector('.sidebar-footer-text');
        if (indicator) {
          indicator.classList.toggle('disconnected', !state.wsConnected);
          indicator.title = state.wsConnected ? 'WebSocket connected' : 'WebSocket disconnected';
        }
        if (footerText) {
          footerText.textContent = `v2.0.0 - ${state.wsConnected ? 'Connected' : 'Disconnected'}`;
        }
      }

      // Update last update time
      if (changes.includes('lastUpdate')) {
        const lastUpdate = document.getElementById('last-update');
        if (lastUpdate && state.lastUpdate) {
          lastUpdate.textContent = `Last updated: ${Format.time(state.lastUpdate)}`;
        }
      }
    });

    // Handle mobile sidebar
    document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
      document.getElementById('sidebar').classList.add('open');
      document.getElementById('mobile-overlay').classList.add('open');
    });

    // Close mobile sidebar when clicking a link
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('mobile-overlay').classList.remove('open');
      });
    });
  </script>
</body>
